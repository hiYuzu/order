<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>安装管理--订单管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
    <link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <select id="searchCtType" name="searchCtType" class="searchCtType" lay-filter="searchCtType" style="min-height: 38px" class="layui-select search_select">
            </select>
        </div>
        <div class="layui-input-inline">
            <select id="searchPn" name="searchPn" class="searchPn" lay-filter="searchPn" style="min-height: 38px" class="layui-select search_select">
            </select>
        </div>
        <div class="layui-input-inline">
            <select id="searchInstallStatus" name="searchInstallStatus" class="searchInstallStatus" lay-filter="searchInstallStatus" style="min-height: 38px" class="layui-select search_select">
                <option value="">---请选择---</option>
                <option value="0" selected="selected">未完成</option>
                <option value="1">已完成</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <input type="text" value="" id="searchCtCode" placeholder="合同编码" class="layui-input search_input">
        </div>
        <div class="layui-input-inline">
            <input type="text" value="" id="searchSnCode" placeholder="S/N" class="layui-input search_input">
        </div>
        <div class="layui-input-inline">
            <input type="text" value="" id="searchInstallEnterprise" placeholder="安装企业" class="layui-input search_input">
        </div>
        <a class="layui-btn search_btn">查询</a>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal exportExcel_btn">导出</a>
        </div>
    </div>
</blockquote>
<div class="layui-form">
    <table id="installListTable" lay-filter="installListFilter">
    </table>
</div>
<script id="barInstallList" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="select" id="select">部件</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit" id="edit">安装</a>
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="upload" id="upload">上传</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="download" id="download">下载</a>
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="installList.js"></script>
</body>
</html>
