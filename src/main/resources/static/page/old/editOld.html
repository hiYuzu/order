<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老化处理--订单管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" id="deliverUpdate" style="width:80%;">
    <div class="layui-form-item" hidden="hidden">
        <label class="layui-form-label">组装单ID</label>
        <div class="layui-input-block">
            <input type="text" id="assembleId" name="assembleId" class="layui-input assembleId" readonly="readonly"
                   lay-verify="required" placeholder="请输入组装单ID">
        </div>
    </div>
    <div class="layui-form-item" hidden="hidden">
        <label class="layui-form-label">老化ID</label>
        <div class="layui-input-block">
            <input type="text" id="oldId" name="oldId" class="layui-input" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">P/N</label>
            <div class="layui-input-block">
                <select id="pnCode" name="pnCode" lay-filter="pnCodeFilter" lay-verify="required"
                        class="layui-input layui-disabled" disabled="disabled">
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">S/N</label>
        <div class="layui-input-block">
            <input type="text" id="snCode" name="snCode" lay-verify="required"
                   class="layui-input layui-disabled" disabled="disabled">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工作单号</label>
        <div class="layui-input-block">
            <input type="text" id="jobNo" name="jobNo" lay-verify="required"
                   class="layui-input layui-disabled" disabled="disabled">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">关键部件</label>
        <div class="layui-input-block">
            <input type="text" id="cruxNo" name="cruxNo" lay-verify="required"
                   class="layui-input layui-disabled" disabled="disabled">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">完成日期</label>
        <div class="layui-input-block">
            <input type="text" id="completeDate" name="completeDate" placeholder="请输入完成日期" lay-verify="required|date"
                   class="layui-input layui-disabled" disabled="disabled">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">组装备注</label>
        <div class="layui-input-block">
            <textarea id="assembleMemo" name="assembleMemo" placeholder="请输入组装备注"
                      class="layui-textarea layui-disabled" disabled="disabled"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部件类型</label>
        <div class="layui-input-block">
            <table class="layui-table" id="partsListTable" name="partsListTable" lay-filter="partsListFiler">
            </table>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
            <input type="text" id="beginTime" name="beginTime" placeholder="请输入开始老化时间" lay-verify="required|date"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
            <input type="text" id="endTime" name="endTime" placeholder="请输入结束老化时间" lay-verify="required|date"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">老化备注</label>
        <div class="layui-input-block">
            <textarea id="oldMemo" name="oldMemo" placeholder="请输入老化备注" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">操作类型</label>
        <div class="layui-input-block optType">
            <input type="radio" name="optType" value="1" title="老化通过" checked>
            <input type="radio" name="optType" value="2" title="老化进行">
            <input type="radio" name="optType" value="3" title="老化失败，返回测试">
            <input type="radio" name="optType" value="4" title="老化失败，返回组装">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="updateOld">确定</button>
            <button id="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="editOld.js"></script>
</body>
</html>
