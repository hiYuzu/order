<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>外购管理--订单管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all"/>
    <link rel="stylesheet" href="../../css/user.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <select id="searchCtType" name="searchCtType" class="searchCtType" lay-filter="searchCtType"
                    style="min-height: 38px" class="layui-select search_select">
            </select>
        </div>
        <div class="layui-input-inline" style="display: none">
            <select id="searchDeliverStatus" name="searchDeliverStatus" class="searchDeliverStatus"
                    lay-filter="searchDeliverStatus" style="min-height: 38px" class="layui-select search_select">
            </select>
        </div>
        <div class="layui-input-inline">
            <select id="searchFinishFlag" name="searchFinishFlag" class="searchFinishFlag" lay-filter="searchFinishFlag"
                    style="min-height: 38px" class="layui-select search_select">
                <option value="">---请选择---</option>
                <option value="0" selected="selected">未完成</option>
                <option value="1">已完成</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <input type="text" value="" id="searchCtCode" placeholder="合同编码" class="layui-input search_input">
        </div>
        <div class="layui-input-inline">
            <input type="text" value="" id="searchCustomerName" placeholder="客户名称" class="layui-input search_input">
        </div>
        <a class="layui-btn search_btn">查询</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-normal usersAdd_btn">添加外购单</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-warm exportExcel_btn">导出</a>
    </div>
</blockquote>
<div class="layui-form">
    <table id="outsourcingListTable" lay-filter="outsourcingListFilter">
    </table>
</div>
<script id="barOutsourcingList" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="select" id="select">设备</a>
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit" id="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" id="del">删除</a>
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="outsourcingList.js"></script>
</body>
</html>
