<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>维修管理--订单管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
    <link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <select id="searchCtType" name="searchCtType" class="searchCtType" lay-filter="searchCtType" style="min-height: 38px" class="layui-select search_select">
            </select>
        </div>
        <div class="layui-input-inline">
            <select id="searchPn" name="searchPn" class="searchPn" lay-filter="searchPn" style="min-height: 38px" class="layui-select search_select">
            </select>
        </div>
        <div class="layui-input-inline">
            <input type="text" value="" id="searchCtCode" placeholder="合同编码" class="layui-input search_input">
        </div>
        <div class="layui-input-inline">
            <input type="text" value="" id="searchSnCode" placeholder="S/N" class="layui-input search_input">
        </div>
        <div class="layui-input-inline">
            <input type="text" value="" id="searchRepairTime" placeholder="维修时间" class="layui-input search_input">
        </div>
        <a class="layui-btn search_btn">查询</a>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal repairAdd_btn">添加维修记录</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-warm exportExcel_btn">导出</a>
        </div>
    </div>
</blockquote>
<div class="layui-form">
    <table id="repairListTable" lay-filter="repairListFilter">
    </table>
</div>
<script id="barRepairList" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="edit" id="edit"><i class="iconfont icon-edit"></i>修改</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete" id="delete"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="repairList.js"></script>
</body>
</html>
