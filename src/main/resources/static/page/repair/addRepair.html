<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增维修记录--订单管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" id="addRepair" style="width:80%;">
    <div class="layui-form-item" hidden="hidden">
        <label class="layui-form-label">安装ID</label>
        <div class="layui-input-block">
            <input type="text" id="installId" name="installId" class="layui-input" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">安装企业</label>
        <div class="layui-input-block">
            <input type="text" id="installEnterprise" name="installEnterprise" class="layui-input layui-disabled" disabled="disabled"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">质保期限</label>
        <div class="layui-input-block">
            <input type="text" id="warrantyPeriod" name="warrantyPeriod" class="layui-input layui-disabled" disabled="disabled " lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">P/N</label>
            <div class="layui-input-block">
                <select id="pn" name="pnCode" class="layui-disabled" lay-filter="pnCodeFilter" disabled="disabled" lay-verify="required">
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">S/N</label>
        <div class="layui-input-block">
            <input type="text" id="snCode" name="snCode" class="layui-input layui-disabled" disabled="disabled"
                   lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">维修人员</label>
        <div class="layui-input-block">
            <input type="text" id="repairUser" name="repairUser" placeholder="请输入维修人员" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">维修时间</label>
        <div class="layui-input-block">
            <input type="text" id="repairTime" name="repairTime" placeholder="请输入维修时间" lay-verify="required|date" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">物料名称</label>
        <div class="layui-input-block">
            <input type="text" id="materielName" name="materielName" placeholder="请输入物料名称" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">物料个数</label>
        <div class="layui-input-block">
            <input type="text" id="materielNumber" name="materielNumber" placeholder="请输入物料个数" lay-verify="required|number" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addCloseRepair">保存并关闭</button>
            <button class="layui-btn" lay-submit="" lay-filter="addNewRepair">保存并新增</button>
            <button class="layui-btn layui-btn-warm" id="selectGoods">选择设备</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="addRepair.js"></script>
</body>
</html>
