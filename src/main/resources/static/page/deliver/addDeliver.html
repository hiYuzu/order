<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加发货单--订单管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" id="deliverAdd" style="width:80%;">
    <div class="layui-form-item" hidden="hidden">
        <label class="layui-form-label">单据类型</label>
        <div class="layui-input-block">
            <input type="text" id="deliverType" name="deliverType" class="layui-input" readonly="readonly" lay-verify="required" value="1">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">合同编码</label>
        <div class="layui-input-block">
            <input type="text" id="contractCode" name="contractCode" class="layui-input contractCode"
                   lay-verify="required" placeholder="请输入合同编码">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">合同类型</label>
            <div class="layui-input-block">
                <select id="contractType" name="contractTypeCode" class="contractType" lay-filter="contractTypeFilter">
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-block">
            <input type="text" id="customerName" name="customerName" class="layui-input customerName"
                   lay-verify="required" placeholder="请输入客户名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发货日期</label>
        <div class="layui-input-block">
            <input type="text" id="deliverDate" name="deliverDate" placeholder="请输发货日期" lay-verify="required|date"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发保日期</label>
        <div class="layui-input-block">
            <input type="text" id="warrantyDate" name="warrantyDate" placeholder="请输发保日期" lay-verify="required|date"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发货起点</label>
        <div class="layui-input-block">
            <input type="text" id="deliverAddress" name="deliverAddress" class="layui-input deliverAddress"
                   lay-verify="required" placeholder="请输入发货起点">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商务处理</label>
            <div class="layui-input-block">
                <select id="businessUser" name="businessUserId" class="businessUser" lay-filter="businessUserFilter">
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea id="deliverRemark" name="deliverRemark" placeholder="请输入发货备注"
                      class="layui-textarea deliverRemark"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">安装设备</label>
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-primary layui-btn-sm" id="addRow"><i class="layui-icon"></i></button>
            <table class="layui-table" id="goodsListTable" name="goodsListTable" lay-filter="goodsListFiler">
            </table>
            <input type="text" id="goodsModelString" name="goodsModelString" hidden="hidden">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">操作类型</label>
        <div class="layui-input-block optType">
            <input type="radio" name="optType" value="1" title="提交" checked>
            <input type="radio" name="optType" value="0" title="保存">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addDeliver">确定</button>
        </div>
    </div>
</form>
<script id="barDeliverList" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="select" id="select">部件</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" id="del">删除</a>
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="addDeliver.js"></script>
</body>
</html>
